<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <style>
        .geral {
            margin-top: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-left: -30px;
        }

        body {
            background-image: linear-gradient(450deg, rgb(115, 102, 192), rgba(156, 105, 143), rgb(147, 108, 167), rgb(182, 111, 81));
            font-family: Arial, Helvetica, sans-serif;
        }

        .titulo{
            font-size: 45px;
            margin-left: 35px;
        }

        .subtitulo{
            margin-left: 30px;
            margin-top: -25px;
            font-style: italic;
        }

        .mensagem {
            color: white;
            text-align: center;
        }

        .login {
            top: 70%;
            left: 50%;
            color: white;
            width: 40%;
            align-items: center;
        }

        #email::placeholder {
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        #senha::placeholder {
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        input {
            background: transparent;
            padding: 15px;
            border: 1px solid white;
            color: white;
            font-size: 15px;
            border-radius: 15px;
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        button {
            background-color: rgb(58, 4, 102);
            border: none;
            padding: 15px;
            width: 35%;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            margin-left: 35%;
        }

        button:hover {
            background-color: rgb(82, 3, 82);
            cursor: pointer;
        }

        .fonte{
            font-family: 'Poppins', sans-serif;
        }

        .fonte1{
            font-family: 'Poppins', sans-serif;
        }

        a:link{
            text-decoration: none;
        }

        a:hover{
            text-decoration: underline;
        }

        a:link{
            color: white;
        }

        a:hover{
            color: rgb(104, 8, 104, 0.692);
        }

        .link{
            margin-left: 236px;
        }
        .link2{
            margin-left: 200px;
        }

        .mostrar{
            display: flex;
        }

        #password{
            border: none;
            border-bottom: 1px solid black;
        }

        .open{
            width: 18px;
            cursor: pointer;
        }

    </style>
</head>
<div class="fonte">
<body>
    <div class="geral">
        <div class="mensagem">
            <h1 class="titulo">All Clean</h1>

            <p class="subtitulo">A melhor maneira de lavar suas roupas<br> e economizar. Tudo ao mesmo tempo!</p>
        </div>

        <div class="login">

            <form action="">
                <input id="email" type="email" placeholder="Email">
                <br><br>

                <div class="mostrar">
                <input id="senha" type="password" id="password" placeholder="Senha">
                <img src="eye.svg" class="open">
                </div>
                <br><br>

                <script>
                    let container = document.querySelector('.mostrar')
                    let input = document.querySelector('#password')
                    let icon = document.querySelector('.open')

                    icon.addEventListener('click', function(){
                        container.classList.toggle('visible')
                        if(container.classList.contains('visible')){
                            icon.src = 'eye-off.svg'
                            input.type = 'text'
                        }else{
                            icon.src = 'eye.svg'
                            input.type = 'password'
                        }
                    })
                </script>
                <button class="fonte1">Entrar</button>
                <br><br>
            </form>

            <a class="link" href="#Cadastre-se">Cadastre-se</a>
            <a class="link2" href="#Visitante">Entrar como Visitante</a>

        </div>
    </div>
</div>
</body>

</html>
