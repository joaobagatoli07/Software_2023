<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no">
    <title>Document</title>
</head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 98vw;
            height: 95vh;
            background-image: linear-gradient(450deg, rgb(105, 90, 194), rgba(156, 105, 143), rgb(147, 108, 167), rgb(182, 111, 81));
            font-family: Arial, Helvetica, sans-serif;
            font-family: Arial, Helvetica, sans-serif;
        }

        .agendamento {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            font-size: 40px;
            margin-top: 30px;
            color: white;
        }

        .escolha {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            font-size: 18px;
            margin-top: 8px;
            color: white;
        }

        .divplanos {
            margin: auto;
            background-color: rgb(58, 4, 102);
            width: 32%;
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            border-radius: 15px;
        }
        
        .planos {
            background-color: rgb(58, 4, 102);
            border-radius: 10px;
            height: 50px;
            width: 140px;
            font-size: 20px;
            color: white;
            font-family: 'Poppins', sans-serif;
            border: transparent;
            cursor: pointer;
        }

        .box-degrade {
            width: 40%;
            height: 50%;
            border: 3px solid white;
            box-shadow: 20px 20px 20px rgb(77, 77, 77);
            margin: auto;
            margin-top: 20px; 
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(to left, rgb(115, 102, 192), rgb(156, 105, 143), rgb(147, 108, 167), rgb(182, 111, 81));
            background-size: 500% 100%;
            animation: degrade-animado 3s infinite alternate;

        }

        @keyframes degrade-animado {
            0% {
                background-position-x: 0%;
            }

            100% {
                background-position-x: 100%;
            }
        }

        .intermediario {
            font-size: 30px;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .preco {
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            font-size: 63px;
            color: white;
        }

        .praticidade {
            font-family: 'Poppins', sans-serif;
            color: white;
            width: 80%;
            text-align: center;
        }

        .escolherplano {
            background-color: rgb(58, 4, 102);
            width: 80%;
            height: 50px;
            border-radius: 15px;
            border: transparent;
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            color: white;
            margin-top: 20px;
            cursor: pointer;
        }

        .planos:hover {
            background-color: rgb(82, 3, 82);
        }

        .escolherplano:hover {
            background-color: rgb(82, 3, 82);
        }
    </style>


    <h1 class="agendamento">Agendamento</h1>
    <h2 class="escolha">Escolha o plano desejado</h2>


    <div class="divplanos">
        <button class="planos">Básico</button>
        <button class="planos">Intermediário</button>
        <button class="planos">Avançado</button>
    </div>

    <div class="box-degrade">
        
        
            <h2 class="intermediario">Intermediário</h2>
        

            <h2 class="preco"><b>R$ 150</b></h2>
        

        <div class="praticidade">
            <p>A praticidade está apenas a alguns cliques de você</p>
        </div>
        <button class="escolherplano">Escolher Plano</button>

    </div>

</body>

</html>
