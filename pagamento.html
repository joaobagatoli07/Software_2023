<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Principal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <style>
        *{
            margin: 0;
        }

        body {
            background-image: linear-gradient(450deg, rgb(104, 8, 104, 0.692), rgba(156, 105, 143), rgb(202, 167, 147), rgb(190, 112, 66));
            font-family: Arial, Helvetica, sans-serif;
            height: 170vh;
        }

        .cabecalho {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .botao {
            margin-left: 50px;
            font-family: 'Poppins', sans-serif;
            background-color: transparent;
            border: none;
            font-size: 20px;
            color: white;
        }

        a:hover {
            background-color: rgb(82, 3, 82);
            border-radius: 10px;
            padding: 5px;
        }

        .logo {
            width: 85px;
        }

        .c_direita {
            width: 70%;
        }

        .titulo{
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            margin-top: 5px;
        }

        h1{
            font-size: 45px;
            font-style: bold;
        }

        h2{
            font-size: 20px;
            margin-top: 10px;
        }

        .horario{
            font-family: 'Poppins', sans-serif;
            margin: auto;
            text-align: center;
            color: black;
            font-weight: bold;
            background-color: rgb(230, 223, 223);
            border-radius: 8px;
            width: 30%;
            height: 40px;
            margin-top: 40px;
        }

        .p1{
            font-family: 'Poppins', sans-serif;
            margin-left: 510px;
            margin-top: -32px;
            font-weight: bold;
        }

        fieldset{
         border: none;
        }  

        .lucas{
         margin-top: -32px;
         margin-left: 250px;
     }

    </style>
</head>

<body>
    <div class="cabecalho">
        <img class="logo"
            src="https://cdn.discordapp.com/attachments/1069135222173601863/1089886762639298580/logo2.png">
        <div class="c_direita">
            <a class="botao"><b>PÁGINA INICIAL</b></a>
            <a class="botao"><b>MEUS AGENDAMENTOS</b></a>
            <a class="botao"><b>CONTATE-NOS</b></a>
        </div>
    </div>

    <div class="titulo">
        <h1>Conclusão</h1>
        <h2>Estamos quase lá</h2>
    </div>

    <div class="horario"></div>

    <div class="p1">

        <fieldset>
            <legend>Selecione o horário desejado</legend>
    
            <div class="lucas">
            <select id="horario2">
                <option>15:30</option>
                <option>16:30</option>
            </select>
            </div>
        </fieldset>

    </div>

    <!-- https://www.youtube.com/watch?v=R-1Hh--SrX0 -->
    

</body>

</html>
