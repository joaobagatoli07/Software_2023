<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <style>
/* CSS para deixar mais suave a decida da página */
        html {
            scroll-behavior: smooth;
        }

/* CSS da página geral */
        .geral {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-left: -30px;
            margin-bottom: 50px;
        }

/* CSS da página geral */
        body {
            background-image: linear-gradient(450deg, rgb(115, 102, 192), rgba(156, 105, 143), rgb(147, 108, 167), rgb(182, 111, 81));
            font-family: Arial, Helvetica, sans-serif;
        }

/* CSS da mensagem ALL CLEAN */
        .mensagem {
            color: white;
            text-align: center;
        }

/* CSS dos campos de texto */
        .login {
            top: 70%;
            left: 50%;
            color: white;
            width: 40%;
            align-items: center;
        }

/* Começo da estilização dos campos de texto */
        #Nome::placeholder {
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        #Telefone::placeholder {
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        #Rua::placeholder {
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        #Bairro::placeholder {
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        #Numero::placeholder {
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        #CPF::placeholder {
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        #Email::placeholder {
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        #Senha::placeholder {
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        #Confirmar::placeholder {
            color: white;
            font-family: 'Poppins', sans-serif;
        }

/* Término da estilização dos campos de texto */

/* CSS geral dos campos de texto */
        input {
            background: transparent;
            padding: 15px;
            border: 1px solid white;
            color: white;
            font-size: 15px;
            border-radius: 15px;
            width: 100%;
            text-align: center;
        }

/* CSS do botão cadastre-se */
        .button1 {
            background-color: rgb(58, 4, 102);
            border: none;
            padding: 15px;
            width: 35%;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            margin-left: 35%;
            cursor: pointer;
        } 

/* Hover do botão cadastre-se */
        .button1:hover {
            background-color: rgb(82, 3, 82);
        }

/* CSS do título ALL CLEAN */
        .titulo {
            font-family: 'Poppins', sans-serif;
        }

/* CSS da descrição embaixo do ALL CLEAN */
        .descricao {
            font-family: 'Poppins', sans-serif;
        }

/* CSS do botão de cadastre-se */
        #botao-cadastrar {
            font-family: 'Poppins', sans-serif;
        }

/* CSS do título ALL CLEAN */
        .titulo {
            font-size: 45px;
            margin-left: 35px;
        }

/* CSS da descrição do ALL CLEAN */
        .descricao {
            margin-left: 30px;
            margin-top: -25px;
            font-style: italic;
            font-size: 18px;
        }

/* CSS para dar espaço entre os campos e o título */
        .espaco {
            margin-top: 10px;
        }

    </style>
</head>

<body>
    <div class="geral">
<!-- HTML do título e da descrição -->
        <div class="mensagem">
            <h1 class="titulo">All Clean</h1>

            <p class="descricao">A melhor maneira de lavar suas roupas<br> e economizar. Tudo ao mesmo tempo!</p>
        </div>

<!-- HTML dos campos de texto -->
        <div class="login">
            <div class="espaco">
                <form action="/cadastro" method="post">
                    <input id="Nome" type="text" placeholder="Nome" name="nome" >
                    <br><br>

                    <label>
                        <input id="Telefone" type="tel" placeholder="Telefone" name="telefone">
                        <br><br>
                    </label>

                    <input id="Rua" type="text" placeholder="Rua" name="rua">
                    <br><br>

                    <input id="Bairro" type="text" placeholder="Bairro" name="bairro">
                    <br><br>

                    <input type="text" id="Numero" placeholder="Número" name="numero">
                    <br><br>


                    <input type="text" id="CPF" placeholder="CPF" name="cpf">
                    <br><br>

                    <input id="Email" type="Email" placeholder="Email" name="email">
                    <br><br>

                    <input id="Senha" type="password" placeholder="Senha" name="password">
                    <br><br>

                    <script src="./main.js"></script>

<!-- HTML do botão cadastre-se -->
                    <div>
                        <button type="submit" class="button1" id="botao-cadastrar">Cadastre-se</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <!-- Script para fazer a máscara do cpf -->
    <script>
        var cleave = new Cleave('#CPF', {
            delimiters: ['.', '.', '-'],
            blocks: [3, 3, 3, 2],
            numericOnly: true
        });
    </script>

    <!-- Script para fazer a máscara do telefone -->
    <script>
        $('#Telefone').mask('(00) 9 0000-0000');
    </script>

    <script>
        // Obtém referências aos elementos do formulário
        const nomeInput = document.getElementById('Nome');
        const telefoneInput = document.getElementById('Telefone');
        const ruaInput = document.getElementById('Rua');
        const bairroInput = document.getElementById('Bairro');
        const numeroInput = document.getElementById('Numero');
        const cpfInput = document.getElementById('CPF');
        const emailInput = document.getElementById('Email');
        const senhaInput = document.getElementById('Senha');
        const botaoCadastrar = document.getElementById('botao-cadastrar');

        // Adiciona um evento de input aos campos
        nomeInput.addEventListener('input', verificarCamposPreenchidos);
        telefoneInput.addEventListener('input', verificarCamposPreenchidos);
        ruaInput.addEventListener('input', verificarCamposPreenchidos);
        bairroInput.addEventListener('input', verificarCamposPreenchidos);
        numeroInput.addEventListener('input', verificarCamposPreenchidos);
        cpfInput.addEventListener('input', verificarCamposPreenchidos);
        emailInput.addEventListener('input', verificarCamposPreenchidos);
        senhaInput.addEventListener('input', verificarCamposPreenchidos);


        // Função para verificar se todos os campos estão preenchidos
        function verificarCamposPreenchidos() {
            if (nomeInput.value !== '' && telefoneInput.value !== '' && ruaInput.value !== '' && bairroInput.value !== '' && numeroInput.value !== '' && cpfInput.value !== '' && emailInput.value !== '' && senhaInput.value !== '') {
                botaoCadastrar.disabled = false; // Habilita o botão de cadastrar
            } else {
                botaoCadastrar.disabled = true; // Desabilita o botão de cadastrar
            }
        }

    </script>

</body>

</html>
