    <style>
        * {

        }

        body {

        }


        .botao {

        }

        a:hover {

        .horario2 {
            position: relative;
            display: flex;
            width: 6.5em;
            height: 2em;
            line-height: 3;
            background: #5c6664;
            overflow: hidden;
            border-radius: .25em;
        }

        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            outline: 0;
            box-shadow: none;
            border: 0 !important;
            background: #5c6664;
            background-image: none;
        }

        select::-ms-expand {
            display: none;
        }

        select {
            flex: 1;
            padding: 0 .5em;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
        }

        .horario2::after {
            content: '\25BC';
            position: absolute;
            top: -7px;
            right: 0;
            padding: 0 1em;
            background: #2b2e2e;
            cursor: pointer;
            pointer-events: none;
            transition: .25s all ease;
        }

        .horario2:hover::after {
            color: rgb(115, 102, 192);
        }

        .pagamento {
            background-color: rgb(214, 214, 214);
            width: 40%;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
        }

        .campo { 
            margin-left: 25px;
            height: 280px;
        }

        form {
            width: 500px;
            /* height: 300px; */
            display: flex;
            flex-wrap: wrap;
        }

        .form_agend > div {
            width: 500px;
            height: 156px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-self: center;
        }

        #numero::placeholder {
            color: gray;
            font-family: 'Poppins', sans-serif;
        }

        #codigo::placeholder {
            color: rgb(173, 173, 173);
            font-family: 'Poppins', sans-serif;
        }

        #Nome::placeholder {

            font-family: 'Poppins', sans-serif;
        }

        #Validade::placeholder {
            color: gray;
            font-family: 'Poppins', sans-serif;
        }

        input {
            width: 200px;
            height: 25px;
            background: rgb(189, 186, 186);
            border-radius: 15px;
            border: 1px solid;
        }

        .parcela2 {
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            align-items: center;
            justify-content: center;
            display: flex;
            /* margin-top: 30px; */
        }

        .parcelas {

            display: flex;
            height: 2em;
            line-height: 3;
            background: #5c6664;
            overflow: hidden;
            border-radius: .25em;
            margin-top: 7px;
        }

        .navegacao {
            font-family: 'Poppins', sans-serif;
            position: fixed;
            height: 680px;
            background: rgb(104, 49, 149);
            width: 70px;
            box-shadow: 10px 0 0 rgb(56, 0, 128);
            border-left: 10px solid rgb(104, 49, 149);
            overflow-x: hidden;
            transition: 0.5s;
            top: 0px;
            left: 0px;
        }

        .navegacao:hover {
            width: 300px;
        }

        a:hover {
            background-color: rgb(56, 0, 128);
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        .navegacao ul {
            position: absolute;
            top: 30px;
            left: 0;
            width: 100%;
            padding-left: 5px;
            padding-top: 135px;
        }

        .navegacao ul li {
            position: relative;
            list-style: none;
            width: 100%;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        .navegacao ul li a {
            position: relative;
            display: flex;
            width: 100%;
            text-decoration: none;
            color: white;
        }

        .navegacao ul li a .icon {
            position: relative;
            display: block;
            min-width: 60px;
            height: 60px;
            text-align: center;
            line-height: 70px;
        }

        .navegacao ul li a .icon ion-icon {
            position: relative;
            font-size: 1.5rem;
            z-index: 1;
        }

        .navegacao ul li a .title {
            position: relative;
            display: block;
            padding-left: 10px;
            height: 60px;
            line-height: 60px;
            white-space: nowrap;
        }

        .navegacao ul li.active {
            background: rgb(56, 0, 128);
        }

        .navegacao ul li.active a::after {
            content: '';
            position: absolute;
            bottom: -30px;
            right: 0;
            width: 30px;
            height: 30px;
            background: rgb(104, 49, 149);
            border-radius: 50%;
            box-shadow: 15px -15px 0 rgb(56, 0, 128);
        }

        .imagem2 {
            margin-top: 10px;
        }

        .horario {
            width: 40%;
            background-color: rgb(214, 214, 214);
            height: 20%;
            border-radius: 8px;
            display: flex;
            justify-content: center;
        }

        .valor {
            border-radius: 10px;
            width: 15%;
            height: 5%;
            background-color: rgb(214, 214, 214);
        }

        fieldset {
            border: none;
            width: 100px;
            position: relative;
            top: 21px;
            left: 10px;
        }

        #cartao {

        }

        /* .l1 {
            position: relative;

        .codigo {

        }

        .nome1 {
            position: relative;
            font-family: 'Poppins', sans-serif;
            font-size: 13px;
            right: 188px;
            top: -87px;
        }

        .validade1 {
            position: relative;
            font-family: 'Poppins', sans-serif;
            font-size: 13px;
            left: 82px;
            top: -88px;
        }

        #pix {
            display: flex;
            flex-direction: row;
        }

        .finalizar {
            position: relative;
            left: 16%;
            top: -41px;
            background-color: rgb(58, 4, 102);
            border: none;
            padding: 7px;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            width: 38%;
            height: 12%;
        }

        .novo {
            position: relative;
            left: 334px;
            top: -26px;
            background-color: rgb(58, 4, 102);
            border: none;
            padding: 6px;
            border-radius: 18px;
            color: white;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            font-size: 12px;
        }

        button:hover {
            background-color: rgb(82, 3, 82);
            cursor: pointer;
        }

        #endereco {
            width: 100%;
        }

        .p1 {
            /* width: 40%; */
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            display: flex;
            background-color: #5c6664;
            height: 40%;
            border-radius: 5px;
        }

        .f2 {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;

            position: relative;
            top: 29px;

        }

        .pix2 {
            width: 40%;

        }

        .f1 {

        }

        .forma {
            position: relative;

        .l2 {
            position: relative;

        }

        .n,
        .c,
        .n1,
        .v {

        .n, .c, .n1, .v>p {
            font-family: 'Poppins', sans-serif;

        }
        #data{
            width: 90%;
        }
        .data_hora{
            display: flex;
            gap: 44px;
        }
        .data{
            height: 57%;
        }
    </style>
</head>

    <script>
        const list = document.querySelectorAll('.list');
        function activeLink() {
            list.forEach((item) =>
                item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
            item.addEventListener('click', activeLink));
    </script>

            <div class="campo">
                
                <div class="f1">
                     <label class="l1" for="cartao"><input type="radio" id="cartao" name="fav_language" value="HTML" style="width: 15px;">

            </div>

            <div class="pix2" id="pix">

                         <label class="l2" for="html">PIX</label>
                    </div>
                <div id="qrcode"></div>
            </div>
            <button class="finalizar" onclick="window.location.href = 'confirm_pedido.html'"><b>Finalizar Agendamento</b></button>
            <button class="novo"><b>Escolher novo plano</b></button>
        </form>
    </div>
        <script>

            var opcao = document.getElementById("opcao pagamento");
            opcao.addEventListener("click", function () {

                var radiopix = document.getElementById("radiopix");
                if (radiopix.checked) {
                    document.getElementById("qrcode").innerHTML = '<img id="qrimagem" src="code.png" width="200px">'
                }
                else if (document.getElementById("qrimagem")) {
                    document.getElementById("qrimagem").remove()
                }
            })


        </script>
