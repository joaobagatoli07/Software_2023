        * {
            margin: 0;

          /* CSS da página principal, define o tamanho, cor e funcionamento dela */
        body {
            background-image: linear-gradient(450deg, rgb(115, 102, 192), rgba(156, 105, 143), rgb(147, 108, 167), rgb(182, 111, 81));
            font-family: Arial, Helvetica, sans-serif;
            height: 114vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            justify-content: space-evenly;
        }



        a:hover {
            background-color: rgb(82, 3, 82);
            border-radius: 10px;
            padding: 5px;
        }

        .logo {
            width: 85px;
        }

        .c_direita {
            width: 70%;
        }

        /* Inicio da estilização do menu, definindo tamanho, cor, posicionamento e funcionalidades */
        .navegacao {
            font-family: 'Poppins', sans-serif;
            position: fixed;
            height: 680px;
            background: rgb(104, 49, 149);
            width: 70px;
            box-shadow: 10px 0 0 rgb(56, 0, 128);
            border-left: 10px solid rgb(104, 49, 149);
            overflow-x: hidden;
            transition: 0.5s;
            top: 0px;
            left: 0px;
            z-index: 2;
        }

         /* Tamanho que o menu irá expandir */
        .navegacao:hover {
            width: 300px;
        }

        /* Animação dos campos do menu */
        a:hover {
            background-color: rgb(56, 0, 128);
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        /* Posicionamento de uma lista não ordenada */
        .navegacao ul {
            position: absolute;
            top: 30px;
            left: 0;
            width: 100%;
            padding-left: 5px;
            padding-top: 135px;
        }

         /* Posicionamento de um item da lista dentro de uma lista não ordenada */
        .navegacao ul li {
            position: relative;
            list-style: none;
            width: 100%;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        /* Estilização e posicionamento do link de outra página dentro de um item da lista */
        .navegacao ul li a {
            position: relative;
            display: flex;
            width: 100%;
            text-decoration: none;
            color: white;
        }

         /* Posicionamento dos icones junto com o link das páginas */
        .navegacao ul li a .icon {
            position: relative;
            display: block;
            min-width: 60px;
            height: 60px;
            text-align: center;
            line-height: 70px;
        }

        /* Posicionamento dos icones do menu */
        .navegacao ul li a .icon ion-icon {
            position: relative;
            font-size: 1.5rem;
            z-index: 1;
        }

        /* Posicionamento das legendas dos itens da lista */
        .navegacao ul li a .title {
            position: relative;
            display: block;
            padding-left: 10px;
            height: 60px;
            line-height: 60px;
            white-space: nowrap;
        }

         /* Estilização dos itens da lista selecionados */
        .navegacao ul li.active {
            background: rgb(56, 0, 128);
        }

        /* Estilização da parte de trás dos campos selecionados  */
        .navegacao ul li.active a::after {
            content: '';
            position: absolute;
            bottom: -30px;
            right: 0;
            width: 30px;
            height: 30px;
            background: rgb(104, 49, 149);
            border-radius: 50%;
            box-shadow: 15px -15px 0 rgb(56, 0, 128);
        }

         /* Posicionamento da logo dentro do menu */
        .imagem2 {
            margin-top: 10px;
        }

        /* Barra de Scroll personalizada */
        ::-webkit-scrollbar {
            width: 7px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: tomato;
        }

        /* Circulo que guarda a imagem */
        .imagem_redonda {
            width: 400px;
            height: 400px;
            background-color: white;
            border-radius: 50%;
            overflow: hidden;
            will-change: transform;
            transition: transform 450ms;
            z-index: 1;
            position: relative;
            left: 38px;
        }

        /* Animação da imagem */
        .imagem_redonda:hover {
            transition: transform 125ms;
            transform: translateY(-10px);
        }

        /* CSS da imagem */
        .imagem_redonda img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

            display: flex;
            flex-wrap: wrap;
            position: relative;
            left: 22px;

        /* Estilização de um form dentro de uma div */

            height: 146px;
            display: flex;
            flex-wrap: wrap;
            align-self: center;
            position: relative;
            top: 20px;
            gap: 20px;

        /* CSS da data e horario  */

            width: 100%;

        /* Define o tamanho e posicionamento da div do botão de selecionar data */

            left: 64%;

            top: -10px;
            right: 0;
            padding: 0 1em;
            background: #a7bae5de;
            cursor: pointer;
            pointer-events: none;
            transition: .25s all ease;

        select {

            padding: 0 .5em;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;

        select {

            outline: 0;
            box-shadow: none;
            border: 0 !important;
            background: rgb(23, 107, 235);
            background-image: none;

        select::-ms-expand {

            background: rgb(235, 233, 233);

        #radiopix {

        }
        /* Fim do CSS do pix */

        /* Botão finalizar  */
         .finalizar {
            position: relative;
            left: 58%;
            background-color: rgb(23, 107, 235);
            border: none;
            padding: 7px;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            width: 38%;
            height: 12%;

        /* Botão de escolher novo plano */
        .novo {
            position: relative;
            left: 338px;
            top: 207px;
            background-color: rgb(58, 4, 102);
            border: none;

            color: white;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            font-size: 12px;
        }

         /* Inicio do Modal de selecionar o dia */
        #modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #modal-content {
            background-color: rgb(56, 0, 128);
            margin: 19% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            text-align: center;
            border-radius: 10px;
            color: white;
        }

        #modal-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #modal-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #modal-buttons button.yes {
            background-color: rgb(255, 255, 255);
            color: black;
            font-family: 'Poppins', sans-serif;
        }

        #modal-buttons button.no {
            background-color: rgb(255, 255, 255);
            color: black;
            font-family: 'Poppins', sans-serif;
        }

        #modal-buttons button.yes:hover {
            opacity: 0.7;
            color: white;
            background-color: green;
        }

        #modal-buttons button.no:hover {
            opacity: 0.7;
            color: white;
            background-color: red;
        }

        /*Posicionamento da div que guarda o mês, semana e dias do calendario */
        .calendar {
            font-family: 'Poppins', sans-serif;
            max-width: 400px;
            margin: 0 auto;
        }

        .calendar h2 {
            text-align: center;
        }

        /* Meses do calendario */
        .calendar .month {
            margin-bottom: 10px;
            margin-left: -5px;
        }

        /* Semanas do calendario */
        .calendar .weekdays {
            display: flex;
            justify-content: center;
        }

        .calendar .weekdays div {
            width: 40px;
            text-align: center;
        }

        /* Dias do calendario */
        .calendar .days {
            display: flex;
            flex-wrap: wrap;
        }

        .calendar .days div {
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border: 1px solid #ccc;
        }

        .calendar .days div:hover {
            background-color: #f3b303;
        }

        .calendar .days .active {
            background-color: #ccc;
        }

        .close:hover {

        .confirmar1 {

        }

        /* Animação do botão de confirmar */
        .confirmar1:hover {
            background-color: red;
        }

        #month {
            background-color: rgb(56, 0, 128);

        .Ano1 {

        }

        #Endereco::placeholder {

        }

        /* CSS do botão de agendar data */
        .agendar {
            background-color: rgb(58, 4, 102);

        }

        .aviso_previo {
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        #okBtn1 {

        /* Término do modal Cancelar */

        /* Distância da sensibilidade da logo  */

        /* Suavidade da animação da imagem redonda */

            transition: transform 150ms;

     <!-- Script que permite o click e direcionamento da página -->
    <script>
        const list = document.querySelectorAll('.list');
        function activeLink() {
            list.forEach((item) =>
                item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
            item.addEventListener('click', activeLink));

<script>

    // Obtém referências aos elementos do formulário
    const numeroInput = document.getElementById('numero');
    const codigoInput = document.getElementById('codigo');
    const nomeInput = document.getElementById('Nome');
    const validadeInput = document.getElementById('Validade');
    const enderecoInput = document.getElementById('endereco');
    const botaoCadastrar = document.getElementById('openModalBtn1');
    const pixInput = document.getElementById('radiopix');
    const cartaoInput = document.getElementById('cartao');

    // Adiciona um evento de input aos campos
    numeroInput.addEventListener('input', verificarCamposPreenchidos);
    codigoInput.addEventListener('input', verificarCamposPreenchidos);
    nomeInput.addEventListener('input', verificarCamposPreenchidos);
    validadeInput.addEventListener('input', verificarCamposPreenchidos);
    enderecoInput.addEventListener('input', verificarCamposPreenchidos);
    pixInput.addEventListener('input', verificarCamposPreenchidos);
    cartaoInput.addEventListener('input', verificarCamposPreenchidos);

    // Função para verificar se todos os campos estão preenchidos
    function verificarCamposPreenchidos() {
        if (cartaoInput.checked) {
            // Verifica se a opção "Cartão de crédito" está selecionada
            if (
                numeroInput.value !== '' &&
                codigoInput.value !== '' &&
                nomeInput.value !== '' &&
                validadeInput.value !== '' &&
                enderecoInput.value !== ''
            ) {
                botaoCadastrar.disabled = false; // Habilita o botão de cadastrar
            } else {
                botaoCadastrar.disabled = true; // Desabilita o botão de cadastrar
            }
        } else if (pixInput.checked) {
            // Verifica se a opção "Pix" está selecionada
            botaoCadastrar.disabled = false; // Habilita o botão de cadastrar
        } else {
            botaoCadastrar.disabled = true; // Desabilita o botão de cadastrar
        }
    }

    // Verifica o estado inicial ao carregar a página
    verificarCamposPreenchidos();
</script>
