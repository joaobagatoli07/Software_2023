<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no">
    <title>Document</title>
</head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 98vw;
            height: 95vh;
            background-image: linear-gradient(450deg, rgb(105, 90, 194), rgba(156, 105, 143), rgb(147, 108, 167), rgb(182, 111, 81));
            font-family: Arial, Helvetica, sans-serif;
            font-family: Arial, Helvetica, sans-serif;
        }

        .agendamento {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            font-size: 40px;
            margin-top: 30px;
            color: white;
        }

        .escolha {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            font-size: 18px;
            margin-top: 8px;
            color: white;
        }

        .divplanos {
            margin: auto;
            background-color: rgb(58, 4, 102);
            width: 32%;
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            border-radius: 15px;
        }
        
        .planos {
            background-color: rgb(58, 4, 102);
            border-radius: 10px;
            height: 50px;
            width: 140px;
            font-size: 20px;
            color: white;
            font-family: 'Poppins', sans-serif;
            border: transparent;
            cursor: pointer;
        }

        .box-degrade {
            width: 40%;
            height: 50%;
            border: 3px solid white;
            box-shadow: 20px 20px 20px rgb(77, 77, 77);
            margin: auto;
            margin-top: 20px; 
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(to left, rgb(115, 102, 192), rgb(156, 105, 143), rgb(147, 108, 167), rgb(182, 111, 81));
            background-size: 500% 100%;
            animation: degrade-animado 3s infinite alternate;

        }

        @keyframes degrade-animado {
            0% {
                background-position-x: 0%;
            }

            100% {
                background-position-x: 100%;
            }
        }

        .intermediario {
            font-size: 30px;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .preco {
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            font-size: 63px;
            color: white;
        }

        .praticidade {
            font-family: 'Poppins', sans-serif;
            color: white;
            width: 80%;
            text-align: center;
        }

        .escolherplano {
            background-color: rgb(58, 4, 102);
            width: 80%;
            height: 50px;
            border-radius: 15px;
            border: transparent;
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            color: white;
            margin-top: 20px;
            cursor: pointer;
        }

        .planos:hover {
            background-color: rgb(82, 3, 82);
        }

        .escolherplano:hover {
            background-color: rgb(82, 3, 82);
        }
        .navegacao{
            font-family: 'Poppins', sans-serif;
            position: fixed;
            height: 100vh;
            background:rgb(104, 49, 149);
            width: 70px;
            box-shadow: 10px 0 0 rgb(56, 0, 128);
            border-left: 10px solid rgb(104, 49, 149);
            overflow-x: hidden;
            transition: 0.5s;
            margin-top: -515px;
            margin-left: -10px;
        }

        .navegacao:hover{
            width: 300px;
        }

        a:hover{
            background-color: rgb(56, 0, 128);
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        .navegacao ul{
            position: absolute;
            top: 30px;
            left: 0;
            width: 100%;
            padding-left: 5px;
            padding-top: 135px;
        }

        .navegacao ul li{
            position: relative;
            list-style: none;
            width: 100%;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        .navegacao ul li a{
            position: relative;
            display: flex;
            width: 100%;
            text-decoration: none;
            color: white;
        }

        .navegacao ul li a .icon{
            position: relative;
            display: block;
            min-width: 60px;
            height: 60px;
            text-align: center;
            line-height: 70px;
        }

        .navegacao ul li a .icon ion-icon{
            position: relative;
            font-size: 1.5rem;
            z-index: 1;
        }

        .navegacao ul li a .title{
            position: relative;
            display: block;
            padding-left: 10px;
            height: 60px;
            line-height: 60px;
            white-space: nowrap;
        }

        .navegacao ul li.active{
            background:rgb(56, 0, 128);
        }

        .navegacao ul li.active a::after{
            content: '';
            position: absolute;
            bottom: -30px;
            right: 0;
            width: 30px;
            height: 30px;
            background:rgb(104, 49, 149);
            border-radius: 50%;
            box-shadow: 15px -15px 0 rgb(56, 0, 128);
        }
        .imagem2{
            margin-top: 7px;
        }

        .comparar{
            width: 100px;
            font-size: 10px;
            height: 20px;
            background-color: rgb(58, 4, 102);
            border-radius: 15px;
            border: transparent;
            font-family: 'Poppins', sans-serif;
            color: white;
            cursor: pointer;

        }

        .comparar:hover{
            background-color: rgb(82, 3, 82);
        }

        .comparar2{
            margin-top: -30px;
            display: flex;   
            justify-content: center; 
        }
    </style>


    <h1 class="agendamento">Agendamento</h1>
    <h2 class="escolha">Escolha o plano desejado</h2>


    <div class="divplanos">
        <button class="planos">Básico</button>
        <button class="planos">Intermediário</button>
        <button class="planos">Avançado</button>
    </div>

    <div class="box-degrade">
        
        
            <h2 class="intermediario">Intermediário</h2>
        

            <h2 class="preco"><b>R$ 150</b></h2>

            
        

        <div class="praticidade">
            <p>A praticidade está apenas a alguns cliques de você</p>
        </div>
        <button class="escolherplano">Escolher Plano</button>

    </div>

    <div class="comparar2">
        <button class="comparar">Comparar Planos</button>
    </div>

    <div class="navegacao">
        
        <div class="imagem2">
            <img src="https://cdn.discordapp.com/attachments/1069135222173601863/1089886762639298580/logo2.png"
            width="67px">
            </div>
        <ul>
            <li class="list active">
                 <a href="#">
                     <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                     <span class="title">Inicio</span>
                 </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="calendar-outline"></ion-icon></span>
                    <span class="title">Agendamento</span>
                </a>
           </li>
           <li class="list">
            <a href="#">
                <span class="icon"><ion-icon name="calendar-number-outline"></ion-icon></ion-icon></span>
                <span class="title">Meus Agendamentos</span>
            </a>
       </li>
            <li class="list">
                 <a href="#">
                     <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
                     <span class="title">Contato</span>
                 </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <span class="title">Perfil</span>
                </a>
           </li>
           <li class="list">
            <a href="#">
                 <span class="icon"><ion-icon name="ribbon-outline"></ion-icon></ion-icon></span>
                 <span class="title">Quem Somos</span>
            </a>
       </li>
        </ul>
     </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
    const list = document.querySelectorAll('.list');
    function activeLink(){
        list.forEach((item) =>
        item.classList.remove('active'));
        this.classList.add('active');
    }
        list.forEach((item) =>
        item.addEventListener('click', activeLink));
</script>

<div>

    <p>Toalhas</p>
</div>

</html>
