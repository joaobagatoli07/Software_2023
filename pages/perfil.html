<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <a  href="https://icons8.com/icon/19993/imóveis"></a> <a href="https://icons8.com"></a>
    <a  href="https://icons8.com/icon/123395/formulário-de-entrada-de-números"></a> <a href="https://icons8.com"></a>

    <style>
/* CSS da página geral */
        html {
            scroll-behavior: smooth;
        }

        * {
            margin: 0;
        }
/* CSS da página principal, define o tamanho, cor e funcionamento dela */
        body {
            background-image: linear-gradient(450deg, rgb(115, 102, 192), rgba(156, 105, 143), rgb(147, 108, 167), rgb(182, 111, 81));
            font-family: 'Poppins', sans-serif;
            height: 100vh;
        }
/* Ajusta o posicionamento do bloco branco */
        .geral {
            width: 100%;
            height: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
/* Término do css da página geral */

 /* Inicio da estilização do menu, definindo tamanho, cor, posicionamento e funcionalidades */
        .navegacao {
            font-family: 'Poppins', sans-serif;
            position: fixed;
            height: 680px;
            background: rgb(104, 49, 149);
            width: 70px;
            box-shadow: 10px 0 0 rgb(56, 0, 128);
            border-left: 10px solid rgb(104, 49, 149);
            overflow-x: hidden;
            transition: 0.5s;
            top: 0px;
            margin-left: -10px;
        }

/* Tamanho que o menu irá expandir */
        .navegacao:hover {
            width: 300px;
        }

/* Animação dos campos do menu */
        a:hover {
            background-color: rgb(56, 0, 128);
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

 /* Posicionamento de uma lista não ordenada */
        .navegacao ul {
            position: absolute;
            top: 30px;
            left: 0;
            width: 100%;
            padding-left: 5px;
            padding-top: 135px;
        }

 /* Posicionamento de um item da lista dentro de uma lista não ordenada */
        .navegacao ul li {
            position: relative;
            list-style: none;
            width: 100%;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

/* Estilização e posicionamento do link de outra página dentro de um item da lista */
        .navegacao ul li a {
            position: relative;
            display: flex;
            width: 100%;
            text-decoration: none;
            color: white;
        }

/* Posicionamento dos icones junto com o link das páginas */
        .navegacao ul li a .icon {
            position: relative;
            display: block;
            min-width: 60px;
            height: 60px;
            text-align: center;
            line-height: 70px;
        }

/* Posicionamento dos icones do menu */
        .navegacao ul li a .icon ion-icon {
            position: relative;
            font-size: 1.5rem;
            z-index: 1;
        }

/* Posicionamento das legendas dos itens da lista */
        .navegacao ul li a .title {
            position: relative;
            display: block;
            padding-left: 10px;
            height: 60px;
            line-height: 60px;
            white-space: nowrap;
        }

/* Estilização dos itens da lista selecionados */
        .navegacao ul li.active {
            background: rgb(56, 0, 128);
        }

 /* Estilização da parte de trás dos campos selecionados  */
        .navegacao ul li.active a::after {
            content: '';
            position: absolute;
            bottom: -30px;
            right: 0;
            width: 30px;
            height: 30px;
            background: rgb(104, 49, 149);
            border-radius: 50%;
            box-shadow: 15px -15px 0 rgb(56, 0, 128);
        }
/* Término do css do menu */

/* Imagem do menu */
        .imagem2 {
            margin-top: 10px;
        }

/* CSS do cabeçalho */
        .cabecalho {
            display: flex;
            width: 100%;
            height: 30%;
            background-color: rgb(46, 83, 163);
            justify-content: center;
        }

/* CSS do quadrado branco com os campos */
        .bloco {
            background-color: rgb(233, 233, 233);
            width: 53%;
            height: 56%;
            display: flex;
            border-radius: 10px;
            border-top-left-radius: 0px;
            font-size: 10px;
            font-family: 'Poppins', sans-serif;
            color: rgb(0, 45, 112);

        }

/* CSS dos campos para preencher */
        input {
            border-radius: 6px;
            border: 1px solid;
            height: 20px;
        }

/* CSS do form */
        .um {
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

/* CSS dos spans e divs*/
        .icon2, .icon3, .icon4, .icon5, .icon6, .icon7, .icon8{
            display: flex;
            font-size: 13px;
            gap: 5px;
            align-items: flex-end;
        }
   
        .phone,  .email, .senha{
            font-size: 13px;
        }
/* Fim do CSS dos spans e divs */

/* CSS Icones */
        .icon2 ion-icon {
            font-size: 2.0rem;
            display: flex;
        }

        .icon3 ion-icon {
            font-size: 2.0rem;
        }

        .icon4 ion-icon {
            font-size: 2.0rem;
        }

        .icon5 ion-icon {
            font-size: 2.0rem;
        }

        .icon6 ion-icon {
            font-size: 2.0rem;
        }
        .icon7 img {
            font-size: 2.0rem;
        }
/* Término CSS Icones */

/* CSS do campo home */
        .home {
            display: flex;
            flex-direction: column;
            height: 54%;
            justify-content: space-evenly;
            position: relative;
            top: 6px;
        }

/* CSS do campo flex-direction */
        .flex-direction{
            height: 60%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            top: 25px;
        }

/* CSS do campo "dados pessoais*/
        .dados {
            background-color: rgb(233, 233, 233);
            font-family: 'Poppins', sans-serif;
            color: rgb(0, 45, 112);
            width: 20%;
            font-size: 10px;
            height: 50px;
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
            margin-top: 50px;
            margin-right: 33%;
        }

/* CSS Escrita do campo em cima do bloco branco */
        .pessoais {
            margin-left: 20px;
            margin-top: 10px;
        }

/* CSS animação do botão de atualizar */
        .atualizar:hover {
            color: white;
            background-color: rgb(82, 3, 82);
            border-radius: 15px;
        }

/* CSS botão */
        .atualizar {
            background: rgb(58, 4, 102);
            border: none;
            border-radius: 15px;
            position: relative;
            padding: 12px 0px;
            font-size: 17px;
            top: 80%;
            color: white;
            width: 25%;
            height: 11%;
        }


/* CSS imagem do cabeçalho */
        .imgcabecalho{
            margin-top: 10px;
        }

    </style>
</head>

<body>

<!-- HTML da imagem do cabeçalho -->
    <div class="cabecalho">
        <img class="imgcabecalho" src="https://cdn.discordapp.com/attachments/1114641391272853640/1121764946624131205/download-removebg-preview.png" height="170px"></img>
    </div>

<!-- HTML que posisiona o bloco branco do perfil -->
    <div class="geral">

<!-- HTML do título dados pessoais -->
        <div class="dados">

        </div>

<!-- HTML do bloco branco com os campos-->
        <div class="bloco">

            <!-- Form dos input dentro do campo -->
            <form class="um" action="">

                <div class="flex-direction">

                        <!-- Junção da legenda com o input  -->
                        <label for="Nome">

                            <input id="Nome"  value="Robson Leones Tavares" style="width: 200px; height: 20px;">

                    </span>
                    
                    <!-- Icone dos campos -->
                    <span class="icon3"><ion-icon name="call-outline"></ion-icon></ion-icon></ion-icon>
                        <!-- Junção da legenda com o input  -->
                        <label for="telefone">

                            <input id="telefone" value="(47) 989166057" style="width: 200px;">

                    </span>
                    
                    <!-- Icone dos campos -->
                    <span class="icon4"><ion-icon name="mail-outline"></ion-icon></ion-icon></ion-icon>
                        <!-- Junção da legenda com o input  -->
                        <label for="email">

                            <input id="email" value="robsonleonestavares@gmai.com" style="width: 200px;">

                    </span>
                        
                    <!-- Icone dos campos -->
                    <span class="icon6"><ion-icon name="key-outline"></ion-icon></ion-icon></ion-icon>
                        <!-- Junção da legenda com o input  -->
                        <label for="senha">
                            <p>Senha</p>
                            <input id="senha" value="1914" type="password" style="width: 200px;">

                    </span>
                  
                </div>

                <!-- Botão de atualizar -->
                <button class="atualizar">Atualizar Cadastro</button>

                <!-- Div que guarda o endereço  -->
                <div class="home">
                    <!-- Icone dos campos -->
                    <span class="icon5"><ion-icon name="home-outline"></ion-icon></ion-icon></ion-icon>
                         <!-- Junção da legenda com o input  -->
                        <label for="rua">

                            <input id="rua" value="Rua Grão-Pará" style="width: 200px;">

                    </span>
                
                    <span class="icon7">
                        <!-- Icone dos campos -->
                        <img width="32" height="32" src="https://img.icons8.com/windows/32/002D70/real-estate.png" alt="real-estate"/>
                         <!-- Junção da legenda com o input  -->
                        <label for="bairro">
                            <p>Bairro</p>
                            <input id="bairro" value="Itaum" style="width: 200px;">
                        </label>
                    </span>

                    <span class="icon8">
                        <!-- Icone dos campos -->
                        <img width="37" height="37" src="https://img.icons8.com/ios/50/002D70/numbers-input-form.png" alt="numbers-input-form"/>
                         <!-- Junção da legenda com o input  -->
                        <label for="num">
                            <p>Nº da casa</p>
                            <input id="num" value="89" style="width: 200px;">
                        </label>
                    </span>
                </div>
                    
            </form>
        </div>
    </div>

<!-- Término do html do bloco branco com os campos -->

<!-- Div principal do menu expansivel -->
    <div class="navegacao">

        <!-- Div que guarda a logo dentro do menu -->
        <div class="imagem2">
            <img src="https://cdn.discordapp.com/attachments/1069135222173601863/1089886762639298580/logo2.png" width="67px">
        </div>

         <!-- Inicio da lista não ordenada do menu expansivel -->
        <ul>

             <!-- Primeiro item de uma lista -->
            <li class="list">

                 <!-- Link que vai direcionar para outra página  -->
                <a href="#">
                    <!-- Icone das listas -->
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <!-- Vai permitir fazer o click e direcionar para outra página  -->
                    <span class="title" onclick="window.location.href = 'home_page.html'">Inicio</span>
                </a>

            </li>

             <!-- Segundo item de uma lista -->
            <li class="list">

                <!-- Link que vai direcionar para outra página  -->
                <a href="#">
                    <!-- Icone das listas -->
                    <span class="icon"><ion-icon name="calendar-outline"></ion-icon></span>
                    <!-- Vai permitir fazer o click e direcionar para outra página  -->
                    <span class="title" onclick="window.location.href = 'agendamento.html'">Agendamento</span>
                </a>

            </li>

             <!-- Terceiro item de uma lista -->
            <li class="list">

                <!-- Link que vai direcionar para outra página  -->
                <a href="#">
                    <!-- Icone das listas -->
                    <span class="icon"><ion-icon name="calendar-number-outline"></ion-icon></ion-icon></span>
                    <!-- Vai permitir fazer o click e direcionar para outra página  -->
                    <span class="title" onclick="window.location.href = 'agenda.html'">Meus Agendamentos</span>
                </a>

            </li>

             <!-- Quarto item de uma lista -->
            <li class="list">

                <!-- Link que vai direcionar para outra página  -->
                <a href="#">
                    <!-- Icone das listas -->
                    <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
                    <!-- Vai permitir fazer o click e direcionar para outra página  -->
                    <span class="title" onclick="window.location.href = 'contato.html'">Contato</span>
                </a>

            </li>


            <!-- Quinto item de uma lista -->
            <li class="list active">
                <!-- Link que vai direcionar para outra página  -->
                <a href="#">
                    <!-- Icone das listas -->
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                    <!-- Vai permitir fazer o click e direcionar para outra página  -->
                    <span class="title" onclick="window.location.href = 'perfil.html'">Perfil</span>
                </a>

            </li>

             <!-- Sexto item de uma lista -->
            <li class="list">

                <!-- Link que vai direcionar para outra página  -->
                <a href="#">
                    <!-- Icone das listas -->
                    <span class="icon"><ion-icon name="ribbon-outline"></ion-icon></ion-icon></span>
                    <!-- Vai permitir fazer o click e direcionar para outra página  -->
                    <span class="title" onclick="window.location.href = 'quem_somos.html'">Quem Somos</span>
                </a>

            </li>
        </ul>
    </div>

    <!-- Fontes de onde foram tirados os icones  -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
<!-- Script que permite o click e direcionamento da página -->
    <script>
        const list = document.querySelectorAll('.list');
        function activeLink() {
            list.forEach((item) =>
                item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
            item.addEventListener('click', activeLink));
    </script>
    
<!-- Término do html do menu -->
</body>
</html>
